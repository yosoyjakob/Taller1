  <main class="container my-5 flex-fill">
    <div class="card mb-4">
      <div class="card-body">
        <h4 class="card-title">Problema 3</h4>
        <p>
          Escribir un programa que solicite las coordenadas (x, y) de dos puntos y calcule la
          pendiente de la recta que pasa por ambos puntos.
        </p>
        <p class="fw-bold">
          m = (y2 − y1) / (x2 − x1)
        </p>
      </div>
    </div>
    <div class="card">
      <div class="card-body">

        <div class="row">
          <div class="col-md-3 mb-3">
            <label class="form-label">x1</label>
            <input type="number" id="x1" class="form-control">
          </div>
          <div class="col-md-3 mb-3">
            <label class="form-label">y1</label>
            <input type="number" id="y1" class="form-control">
          </div>
          <div class="col-md-3 mb-3">
            <label class="form-label">x2</label>
            <input type="number" id="x2" class="form-control">
          </div>
          <div class="col-md-3 mb-3">
            <label class="form-label">y2</label>
            <input type="number" id="y2" class="form-control">
          </div>
        </div>

        <button class="btn btn-primary" id="btnCalcular" type="button">
          Calcular pendiente
        </button>

        <hr>

        <h5>Resultado:</h5>
        <p id="resultado" class="fw-bold"></p>

      </div>
